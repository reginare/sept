<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Bug Hunt Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fafafa;
        }
        
        .container {
            width: 60%;
            margin: auto;
            padding-top: 50px;
        }
        
        button, input[type=submit], label {
            display: block;
            margin-bottom: 10px;
        }
        
        .buggy-element {
            color: red;
            border: 2px solid red;
        }
        
        h1 {
            color: #ff6b6b;
        }
        
        p.score {
            font-size: 2em;
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bug Hunt!</h1>
    
    <!-- Элементы с ошибками -->
    <button id="brokenButton">Нажмите меня (не сработает)</button><br/>
    <input type="checkbox" id="hiddenCheckbox"><label for="hiddenCheckbox">Невидимый чекбокс</label><br/>
    <form action="#">
        <input type="email" placeholder="Email" required><br/>
        <input type="submit" value="Отправить форму (ошибочная отправка)" disabled>
    </form>
    
    <p class="score">Ваш счёт: <span id="score">0</span></p>
</div>

<script>
// Обработчики для обнаружения багов
document.getElementById('brokenButton').addEventListener('click', function() {
    alert("Ошибка! Кнопка сломана");
    incrementScore();
});

document.querySelectorAll('.container form')[0].addEventListener('submit', function(e) {
    e.preventDefault(); // Отменяем стандартную отправку формы
    alert("Ошибка! Форма не отправляется!");
    incrementScore();
});

document.getElementById('hiddenCheckbox').parentNode.addEventListener('click', function() {
    if (!this.childNodes[0].checked) { // Чекбокс невидим, нельзя проверить состояние
        alert("Ошибка! Невозможно установить значение чекбокса.");
        incrementScore();
    }
});

let score = 0;
const scoreDisplay = document.getElementById('score');

function incrementScore() {
    score++;
    scoreDisplay.textContent = score;
}
</script>
</body>
</html>
