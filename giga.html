<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meow Game</title>
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            width: 600px;
            height: 400px;
            border: 2px solid #ccc;
            position: relative;
            overflow: hidden;
        }
        /* Квартира */
        .room-kitchen { left: 0; top: 0; width: 150px; height: 100%; background-color: lightyellow; }
        .room-bedroom { left: 150px; top: 0; width: 150px; height: 100%; background-color: lightblue; }
        .room-work { left: 300px; top: 0; width: 150px; height: 100%; background-color: lightgreen; }
        .room-play { left: 450px; top: 0; width: 150px; height: 100%; background-color: pink; }
        
        /* Кошечка */
        .cat {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-image: url('cat-happy.png');
            animation: breathing 2s infinite alternate;
        }
        @keyframes breathing {
            from {transform: scaleY(1);}
            to {transform: scaleY(1.1);}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="game-container">
        <!-- комнаты -->
        <div class="room room-kitchen"></div>
        <div class="room room-bedroom"></div>
        <div class="room room-work"></div>
        <div class="room room-play"></div>
    
        <!-- кошка -->
        <img src="cat-happy.png" alt="Cat" class="cat">
    </div>
</div>
<script>
// Здесь будут игровые события и логика игры
const cat = document.querySelector('.cat');
let mood = 'happy';

// Функционал игры
function feed() {
    console.log("Feed the cat!");
}

function sleep() {
    console.log("Time for a nap!");
}

function work() {
    console.log("Working hard...");
}

function play() {
    console.log("Let's have some fun!");
}

// Простой таймер активности кошки
setInterval(() => {
    if(mood === 'happy') {
        cat.src = 'cat-happy.png';
    } else if(mood === 'sleepy') {
        cat.src = 'cat-sleepy.png';
    }
}, 2000);

// Обработчики кликов комнат
document.querySelectorAll('.room').forEach(room => {
    room.addEventListener('click', () => {
        switch(room.classList[1]) {
            case 'room-kitchen': feed(); break;
            case 'room-bedroom': sleep(); break;
            case 'room-work': work(); break;
            case 'room-play': play(); break;
        }
    });
});
</script>
</body>
</html>
