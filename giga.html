<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meow Emoji Movement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .emoji-cat {
            font-size: 10rem;
            color: black;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>
<div id="app">
    <span class="emoji-cat">üê±</span>
</div>

<script>
    const emojiCat = document.querySelector('.emoji-cat');
    let xPos = window.innerWidth / 2;
    let yPos = window.innerHeight / 2;

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –∫–æ—Ç–∏–∫–∞
    emojiCat.style.left = `${xPos}px`;
    emojiCat.style.top = `${yPos}px`;
    emojiCat.style.position = 'absolute';

    function moveEmoji(direction) {
        switch (direction) {
            case 'ArrowUp':
                yPos -= 20;
                break;
            case 'ArrowDown':
                yPos += 20;
                break;
            case 'ArrowLeft':
                xPos -= 20;
                break;
            case 'ArrowRight':
                xPos += 20;
                break;
        }

        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ —Ä–∞–º–∫–∞–º–∏ –æ–∫–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–∞
        xPos = Math.max(xPos, 0); // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–ª–µ–≤–∞
        xPos = Math.min(xPos, window.innerWidth - emojiCat.offsetWidth); // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–ø—Ä–∞–≤–∞
        yPos = Math.max(yPos, 0); // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–≤–µ—Ä—Ö—É
        yPos = Math.min(yPos, window.innerHeight - emojiCat.offsetHeight); // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–Ω–∏–∑—É

        emojiCat.style.left = `${xPos}px`;
        emojiCat.style.top = `${yPos}px`;
    }

    // –ü—Ä–∏—Å–≤–∞–∏–≤–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–≤–∏–∂–µ–Ω–∏–µ–º
    window.addEventListener('keydown', event => {
        moveEmoji(event.key);
    });
</script>
</body>
</html>
