<body>

<div id="game-container">
    <h1>–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫-–¢–∞–º–∞–≥–æ—á–∏</h1>

    <div id="tester"></div>

    <div id="status">

        <p class="status">–°—ã—Ç–æ—Å—Ç—å: <span id="hunger">100</span></p>
        <p class="status">–°—á–∞—Å—Ç—å–µ: <span id="happiness">100</span></p>
        <p class="status">–û–ø—ã—Ç: <span id="experience">0</span></p>

        <button onclick="eat()">–ö—É—à–∞—Ç—å üçî</button>

        <button onclick="code()">–ö–æ–¥–∏—Ç—å üíª</button>

    </div>
</div>

<script>
    let energy = 100;
    let hunger = 100;
    let happiness = 100;
    let experience = 0;

    function updateStats() {
        document.getElementById('energy').textContent = energy;
        document.getElementById('hunger').textContent = hunger;
        document.getElementById('happiness').textContent = happiness;
        document.getElementById('experience').textContent = experience;
    }

    function sleep() {
        if (energy < 100) {
            energy = 100;
            hunger -= 10;
            happiness += 5;
            experience += 2;
            updateStats();
            displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ —Å–ª–∞–¥–∫–æ —Å–ø–∏—Ç, –Ω–∞–±–∏—Ä–∞—è—Å—å —Å–∏–ª!");
        } else {
            displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ –ø–æ–ª–æ–Ω —ç–Ω–µ—Ä–≥–∏–∏!");
        }
    }

    function watchSeries() {
        energy -= 20;
        hunger -= 5;
        happiness += 15;
        experience += 1;
        updateStats();
        displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ —Å–º–æ—Ç—Ä–∏—Ç —É–≤–ª–µ–∫–∞—Ç–µ–ª—å–Ω—ã–π —Å–µ—Ä–∏–∞–ª!");
    }

    function eat() {
        if (hunger < 100) {
            energy += 5;
            hunger = 100;
            happiness += 10;
            experience += 3;
            updateStats();
            displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ –Ω–∞—Å—ã—Ç–∏–ª—Å—è –∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!");
        } else {
            displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ –Ω–µ –≥–æ–ª–æ–¥–µ–Ω!");
        }
    }

    function cook() {
        energy -= 15;
        hunger += 20; // –ù–µ–º–Ω–æ–≥–æ —Å—ã—Ç–æ—Å—Ç–∏ –¥–∞–∂–µ –µ—Å–ª–∏ –≥–æ—Ç–æ–≤–∏—Ç
        happiness += 10;
        experience += 5;
        updateStats();
        displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏–ª —á—Ç–æ-—Ç–æ –≤–∫—É—Å–Ω–µ–Ω—å–∫–æ–µ!");
    }

    function code() {

        happiness -= 10;
        experience += 20;
        updateStats();
        displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ —É–≤–ª–µ—á–µ–Ω–Ω–æ –ø–∏—à–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ç–µ—Å—Ç—ã!");
    }

     function petPet() {
        energy -= 2;
        hunger -= 1;
        happiness += 20;
        experience += 1;
        updateStats();
        displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ –ø–æ–≥–ª–∞–¥–∏–ª –ø–∏—Ç–æ–º—Ü–∞. –•–æ—Ä–æ—à–æ!");
    }


    function displayMessage(message) {
        alert(message); // –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –±–æ–ª–µ–µ –∫—Ä–∞—Å–∏–≤–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
    }

    // –£—Ö—É–¥—à–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º (—Ç–∞–π–º–µ—Ä)
    setInterval(() => {
        energy = Math.max(0, energy - 1);
        hunger = Math.max(0, hunger - 1);
        happiness = Math.max(0, happiness - 0.5); // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ –ø–∞–¥–∞–µ—Ç
        updateStats();

        if (energy <= 0 || hunger <= 0 || happiness <= 0) {
            gameOver();
        }
    }, 3000); // –ö–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã

    function gameOver() {

        // –ú–æ–∂–Ω–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –ø—Ä–æ–∏–≥—Ä—ã—à–∞
        location.reload();

</script>

</body>
