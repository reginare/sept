<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫-–¢–∞–º–∞–≥–æ—á–∏: –ö–æ–º–Ω–∞—Ç—ã</title>
    <style>
        body {

        }

        #game-container {
            width: 600px;
            margin: 0 auto;
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #f8f8f8;
        }

        #game-area {

            width: 400px;

        }

        #tester {
            position: absolute;
            font-size: 2em;
            top: 0;
            left: 0;
            transition: all 0.5s ease-in-out; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ */
        }

        .room {
            position: absolute;
            width: 100%;

            background-color: rgba(255, 255, 255, 0.8); /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            display: none; /* –°–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        #room-bedroom { background-color: rgba(240, 248, 255, 0.8); } /* AliceBlue */
        #room-livingroom { background-color: rgba(245, 245, 220, 0.8); } /* Beige */
        #room-kitchen { background-color: rgba(255, 228, 196, 0.8); } /* Bisque */
        #room-office { background-color: rgba(224, 255, 255, 0.8); } /* LightCyan */

        .status {

        button {

            border-radius: 5px;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫-–¢–∞–º–∞–≥–æ—á–∏: –ö–æ–º–Ω–∞—Ç—ã</h1>

    <div id="game-area">
        <div id="room-bedroom" class="room">–ö–æ–º–Ω–∞—Ç–∞ –æ—Ç–¥—ã—Ö–∞</div>
        <div id="room-livingroom" class="room">–ì–æ—Å—Ç–∏–Ω–∞—è</div>
        <div id="room-kitchen" class="room">–ö—É—Ö–Ω—è</div>
        <div id="room-office" class="room">–û—Ñ–∏—Å</div>
        <div id="tester">üßë‚Äçüíª</div> <!-- –ï–º–æ–¥–∑–∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫–∞ -->
    </div>

    <div id="status">
        <p class="status">–≠–Ω–µ—Ä–≥–∏—è: <span id="energy">100</span></p>
        <p class="status">–°—ã—Ç–æ—Å—Ç—å: <span id="hunger">100</span></p>
        <p class="status">–°—á–∞—Å—Ç—å–µ: <span id="happiness">100</span></p>
        <p class="status">–û–ø—ã—Ç: <span id="experience">0</span></p>
    </div>

    <div id="actions">
                <button onclick="sleep()">–°–ø–∞—Ç—å üò¥ (–ö–æ–º–Ω–∞—Ç–∞ –æ—Ç–¥—ã—Ö–∞)</button>
        <button onclick="watchSeries()">–°–º–æ—Ç—Ä–µ—Ç—å —Å–µ—Ä–∏–∞–ª üì∫ (–ì–æ—Å—Ç–∏–Ω–∞—è)</button>
        <button onclick="eat()">–ö—É—à–∞—Ç—å üçî (–ö—É—Ö–Ω—è)</button>
        <button onclick="cook()">–ì–æ—Ç–æ–≤–∏—Ç—å –µ–¥—É üç≥ (–ö—É—Ö–Ω—è)</button>
        <button onclick="code()">–ö–æ–¥–∏—Ç—å üíª (–û—Ñ–∏—Å)</button>
        <button onclick="petPet()">–ü–æ–≥–ª–∞–¥–∏—Ç—å –ø–∏—Ç–æ–º—Ü–∞ üêæ (–ì–æ—Å—Ç–∏–Ω–∞—è)</button>
    </div>
</div>

<script>
    let energy = 100;
    let hunger = 100;
    let happiness = 100;
    let experience = 0;

    let currentRoom = 'room-office'; // –ù–∞—á–∏–Ω–∞–µ–º –≤ –æ—Ñ–∏—Å–µ
    let testerElement = document.getElementById('tester');

    function updateStats() {
        document.getElementById('energy').textContent = energy;
        document.getElementById('hunger').textContent = hunger;
        document.getElementById('happiness').textContent = happiness;
        document.getElementById('experience').textContent = experience;
    }

    function moveToRoom(roomId) {
        // –°–∫—Ä—ã—Ç—å –≤—Å–µ –∫–æ–º–Ω–∞—Ç—ã
        let rooms = document.querySelectorAll('.room');
        rooms.forEach(room => room.style.display = 'none');

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ü–µ–ª–µ–≤—É—é –∫–æ–º–Ω–∞—Ç—É
        document.getElementById(roomId).style.display = 'block';

        // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫–∞ (–Ω–µ–º–Ω–æ–≥–æ —Ä–∞–Ω–¥–æ–º–Ω–æ, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—Ç—å —Ç–µ–∫—Å—Ç)
        let roomElement = document.getElementById(roomId);
        let roomWidth = roomElement.offsetWidth;
        let roomHeight = roomElement.offsetHeight;

        let randomX = Math.floor(Math.random() * (roomWidth - 30)); // -30 —á—Ç–æ–±—ã –Ω–µ –≤—ã–ª–µ–∑–∞–ª –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã
        let randomY = Math.floor(Math.random() * (roomHeight - 30));

        testerElement.style.left = randomX + 'px';
        testerElement.style.top = randomY + 'px';

        currentRoom = roomId; // –û–±–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â—É—é –∫–æ–º–Ω–∞—Ç—É
    }


    function sleep() {
        if (energy < 100) {
            moveToRoom('room-bedroom');
            energy = 100;
            hunger -= 10;
            happiness += 5;
            experience += 2;
            updateStats();
            displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ —Å–ª–∞–¥–∫–æ —Å–ø–∏—Ç, –Ω–∞–±–∏—Ä–∞—è—Å—å —Å–∏–ª!");
        } else {
            displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ –ø–æ–ª–æ–Ω —ç–Ω–µ—Ä–≥–∏–∏!");
        }
    }

    function watchSeries() {
        moveToRoom('room-livingroom');
        energy -= 20;
        hunger -= 5;
        happiness += 15;
        experience += 1;
        updateStats();
        displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ —Å–º–æ—Ç—Ä–∏—Ç —É–≤–ª–µ–∫–∞—Ç–µ–ª—å–Ω—ã–π —Å–µ—Ä–∏–∞–ª!");
    }

    function eat() {
        moveToRoom('room-kitchen');
        if (hunger < 100) {
            energy += 5;
            hunger = 100;
            happiness += 10;
            experience += 3;
            updateStats();
            displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ –Ω–∞—Å—ã—Ç–∏–ª—Å—è –∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!");
        } else {
            displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ –Ω–µ –≥–æ–ª–æ–¥–µ–Ω!");
        }
    }

    function cook() {
        moveToRoom('room-kitchen');
        energy -= 15;
        hunger += 20; // –ù–µ–º–Ω–æ–≥–æ —Å—ã—Ç–æ—Å—Ç–∏ –¥–∞–∂–µ –µ—Å–ª–∏ –≥–æ—Ç–æ–≤–∏—Ç
        happiness += 10;
        experience += 5;
        updateStats();
        displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏–ª —á—Ç–æ-—Ç–æ –≤–∫—É—Å–Ω–µ–Ω—å–∫–æ–µ!");
    }

    function code() {
        moveToRoom('room-office');
        energy -= 30;
        hunger -= 10;
        happiness -= 10;
        experience += 20;
        updateStats();
        displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ —É–≤–ª–µ—á–µ–Ω–Ω–æ –ø–∏—à–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ç–µ—Å—Ç—ã!");
    }

    function petPet() {
        moveToRoom('room-livingroom');
        energy -= 2;
        hunger -= 1;
        happiness += 20;
        experience += 1;
        updateStats();
        displayMessage("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ –ø–æ–≥–ª–∞–¥–∏–ª –ø–∏—Ç–æ–º—Ü–∞. –•–æ—Ä–æ—à–æ!");
    }


    function displayMessage(message) {
        alert(message); // –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –±–æ–ª–µ–µ –∫—Ä–∞—Å–∏–≤–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
    }

    // –£—Ö—É–¥—à–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º (—Ç–∞–π–º–µ—Ä)
    setInterval(() => {
        energy = Math.max(0, energy - 1);
        hunger = Math.max(0, hunger - 1);
        happiness = Math.max(0, happiness - 0.5); // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ –ø–∞–¥–∞–µ—Ç
        updateStats();

        if (energy <= 0 || hunger <= 0 || happiness <= 0) {
            gameOver();
        }
    }, 3000); // –ö–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã

    function gameOver() {
        alert("–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ —É—Å—Ç–∞–ª –∏ –∑–∞–≥—Ä—É—Å—Ç–∏–ª! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.");
        // –ú–æ–∂–Ω–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –ø—Ä–æ–∏–≥—Ä—ã—à–∞
        location.reload();
    }


    moveToRoom(currentRoom); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –∫–æ–º–Ω–∞—Ç—É
    updateStats(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
</script>

</body>
</html>
